name: CI

on:
  push:
    paths-ignore:
      - 'changelog.md'
      - 'license.md'
      - 'readme.md'
    branches: [main]
  pull_request:
    paths-ignore:
      - 'changelog.md'
      - 'license.md'
      - 'readme.md'
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install dotnet-releaser
      run: dotnet tool install --global dotnet-releaser

    - name: Build, Test and Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        dotnet-releaser run --nuget-token "${{ secrets.NUGET_TOKEN }}" --github-token "${{ secrets.GITHUB_TOKEN }}" dotnet-releaser.toml

    - name: Build and Test (PR only)
      if: github.event_name == 'pull_request'
      run: |
        dotnet-releaser run --skip-nuget --skip-github dotnet-releaser.toml
